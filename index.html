<!DOCTYPE html>
<html lang="en">

<head>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Final Task</title>
</head>

<body>
    <header class="mb-3 ">
        <nav class="navbar navbar-expand-lg bg-body-secondary ">
            <div class="container-fluid">
              <a class="navbar-brand" href="">Card Maker</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" 
                  onclick="test()"
                  aria-current="page" href=".\index.html">Home</a>
                  <a class="nav-link d-none" href=".\card.html">My Card</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main class="row justify-content-center ">
        <div class="row justify-content-center m-3"><h4 class=" col-lg-4 col-7 col-md-5 col-xl-3">Enter data to create cards</h4></div>
        <form class="col-10" id="mainForm">
            <div class="input-group mb-2">
                <span class="input-group-text">First and last name</span>
                <input type="text" aria-label="First name" class="form-control" id="firstName" required >
                <input type="text" aria-label="Last name" class="form-control"id="lastName" >
            </div>
            <div class="input-group mb-2 ">
                <label class="input-group-text" for="gender">Gender</label>
                <select class="form-select" id="gender" required>
                    <option selected>Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">-prefer not to say-</option>
                </select>
            </div>
              
            <div class="input-group mb-2">
                <span class="input-group-text">Birth Date</span>
                <input type="date" aria-label="date" class="form-control"  id="date" required>
            </div>

            <div class="input-group mb-2">
                <span class="input-group-text">Phone number</span>
                <input type="number" aria-label="phone" class="form-control" placeholder="07########"  id="phone" required>
            </div>
            <div class="input-group mb-2">
                <span class="input-group-text">Email</span>

                <input type="email" class="form-control" placeholder="exaple@domain.com" aria-label="Recipient's username"
                    aria-describedby="basic-addon2"  id="email" required>
               
            </div>

           
            <div class="input-group mb-2 row ms-0">
                <label class="input-group-text col-md-2 col-3" for="inputGroupSelect01">Address</label>
                <textarea name="address" class="col-9 col-md-10 border" rows="2" id="address" required></textarea>
            </div>

            <div class="row justify-content-center">
                <input type="submit" id="submit" class="btn btn-primary col-4 mx-1" onclick="myFunc()">
                <input type="reset" id="reset" class="btn btn-secondary col-4 mx-1" onclick="resetForm()">
            </div>
        </form>
        <hr class="my-5 ">
        
        <div class=" row justify-content-center ">
            <h4 class="col-2" id="createdCards">Created cards</h4>
        </div>

        <div id="userCard" class="row justify-content-center m-3 cardsDiv"></div>
       <div class="row justify-content-center"> <button  class="btn btn-danger col-2 d-none" id="removeBtn" >remove cards</button></div>
    </main>
    <footer class="m-5"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
       
</body>

</html>
